[minipath]
;minipath.ini=%USERPROFILE%\minipath.ini
;minipath.ini=%APPDATA%\Rizonesoft\Notepad3\minipath.ini
[Settings]
;SaveSettings=1
;SingleClick=1
;TrackSelect=1
;FullRowSelect=0
;UseRecycleBin=0
;NoConfirmDelete=0
;ClearReadOnly=1
;RenameOnCollision=0
;FocusEdit=1
;AlwaysOnTop=0
;MinimizeToTray=0
;TransparentMode=0
;EscFunction=2
;StartupDirectory=2
;Favorites=%USERPROFILE%\My Documents
;Quikview.exe=Quikview.exe
;QuikviewParams=
;OpenWithDir=%USERPROFILE%\Desktop
;FillMask=(32|64|128) ;; (DL_FOLDERS | DL_NONFOLDERS | DL_INCLHIDDEN)
;SortOptions=2 ;;(TYPE)
;SortReverse=0
;FileFilter=*.*
;NegativeFilter=0
;DefColorNoFilter=1
;DefColorFilter=1
;ColorNoFilter= ;; Window-Text
;ColorFilter= ;; Highlight
;ToolbarButtons=1 2 3 4 5 0 8
;ShowToolbar=1
;ShowStatusbar=1
;ShowDriveBox=1
;GotoDlgSizeX=0
;OpenWithDlgSizeX=0
;OpenWithDlgSizeY=0
;CopyMoveDlgSizeX=0
[Settings2]
;ReuseWindow=1
;PortableMyDocs=1
;NoFadeHidden=0
;ToolbarLook=0
;AutoRefreshRate=30 ;; 1/10 sec
;OpacityLevel=75
[Window]
[Filters]
&All Files=*.*
&C/C++ Files=*.c;*.cpp;*.h;*.hpp;*.rc;*.ico;*.cur;*.bmp;*.txt;*.nsi;*.nsh;*.cs;*.csx;*.vala;*.cxx;*.cc;*.hxx;*.hh;*.mm;*.idl;*.midl;*.inl;*.odl;*.xpm;*.pch
&HTML Related Files=*.htm;*.html;*.shtml;*.php;*.css;*.js;*.vbs;*.gif;*.png;*.jpg;*.jpeg;*.bmp;*.txt;*.css;*.less;*.hss;*.sass;*.scss
&No Binary Files=-*.exe;*.dll;*.cpl;*.ocx;*.bin;*.com;*.sys;*.scr;*.dat;*.dsk
&Windows Text Files=*.txt;*.asc;*.bat;*.vbs;*.ini;*.inf;*.reg;*.xml;*.text;*.tmp;*.log;*.doc;*.wtx;*.csv
[Toolbar Images]
;BitmapDefault=
;BitmapHot=
;BitmapDisabled=
[Toolbar Labels]
;01=Back
;02=Forward
;03=Up
;04=Root
;05=(none)
;06=Previous File
;07=Next File
;08=(none)
;09=Quickview
;10=Save As
;11=Copy/Move
;12=Recycle
;13=Delete
;14=Filter
[Target Application]
;UseTargetApplication=  ;; =>Notepad3.exe
;TargetApplicationMode=
;TargetApplicationPath=
;TargetApplicationParams=
;TargetApplicationMode=
;TargetApplicationWndClass=
;DDEMessage=
;DDEApplication=
;DDETopic=
